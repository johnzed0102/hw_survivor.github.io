name: Update arXiv Feed

on:
  schedule:
    - cron: '0 0 * * *'  # Nightly at 00:00 UTC
  workflow_dispatch:     # Manual trigger via GitHub UI

jobs:
  update-arxiv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Fetch arXiv papers
        run: python scripts/fetch_arxiv.py

      - name: Check for changes
        id: diff
        run: |
          if git diff --quiet arxiv/papers.json; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.diff.outputs.has_changes == 'true'
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add arxiv/papers.json
          git commit -m "chore: update arXiv papers feed [skip ci]" --trailer "Co-authored-by: Copilot <223556219+Copilot@users.noreply.github.com>"
          git push
